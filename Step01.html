    <div class="route02">
      <div class="icon"><img src="images/svg/ic_RouteEnd.svg" alt="終點"></div>

    </div>
    <div class="btn_turn"><a href="Step02.html"><img src="images/svg/ic_BtnTurn.svg" alt="翻轉"/></a></div>
  </div>
  </div>
  
  <div class="mapimg">
    <div class="map_in"><img src="images/svg/ic_map01.svg" alt="目前位置"><p>位置</p></div>
  </div>
</div>
